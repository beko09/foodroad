<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Road - login</title>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="relative top-0 grid h-screen grid-cols-1 gap-4 md:grid-cols-2 md:gap-0 place-content-center login">
    <div class="flex flex-col items-center justify-center gap-3 px-4 pt-4 ">
      <div class="flex flex-col items-center justify-center gap-2">
        <div class="">
          <a href="index.html">
            <img src="assets/images/Logo.webp" alt="logo" />
          </a>
        </div>
        <h1 class="text-4xl font-work_Sans text-[#febd2e]">Register</h1>
        <p class="text-lg text-black/50">Just sign in if you have an account in here. Enjoy our Website</p>
      </div>
      <form action="#" method="post"
        class="flex flex-col w-full max-w-full gap-6 px-4 py-8 bg-white rounded-lg shadow-md lg:px-10">
        <div class="flex flex-col gap-6 lg:flex-row lg:justify-between">
          <div class="relative">
            <input type="text" id="first" class="input-form peer" placeholder=" " />
            <label for="first" class="label-form scale-70 peer-focus:scale-70 peer-placeholder-shown:scale-100 ">First
              Name</label>
          </div>
          <div class="relative">
            <input type="text" id="last" class="input-form peer" placeholder=" " />
            <label for="last" class="label-form scale-70 peer-focus:scale-70 peer-placeholder-shown:scale-100 ">Last
              Name</label>
          </div>
        </div>
        <div class="flex flex-col gap-8 lg:flex-row lg:justify-between">
          <div>
            <div class="relative ">
              <input type="number" id="number" class="input-form peer" placeholder=" " />
              <label for="number"
                class="label-form scale-70 peer-focus:scale-70 peer-placeholder-shown:scale-100 ">Phone number</label>
            </div>
          </div>
          <div class="relative w-full">
            <select for="country" class="input-form peer">
              <option selected>Your country</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
            </select>
          </div>
        </div>
        <div class="relative">
          <input type="text" id="address" class="input-form peer" placeholder=" " />
          <label for="address" class="label-form scale-70 peer-focus:scale-70 peer-placeholder-shown:scale-100 ">Mail
            Address</label>
        </div>
        <div class="flex flex-col gap-6 lg:flex-row lg:justify-between">
          <div class="relative">
            <input type="password" id="pass" class="input-form peer" placeholder=" " />
            <label for="pass" class="label-form scale-70 peer-focus:scale-70 peer-placeholder-shown:scale-100 ">
              Password</label>
          </div>
          <div class="relative">
            <input type="password" id="Confirm" class="input-form peer" placeholder=" " />
            <label for="Confirm"
              class="label-form scale-70 peer-focus:scale-70 peer-placeholder-shown:scale-100 ">Confirm Password</label>
          </div>
        </div>
        <div class="flex flex-row justify-between">
          <div class="flex flex-row items-center gap-2">
            <input id="remember" type="checkbox" />
            <label for="remember">I agree to Squareâ€™s
              <a href="#" class="text-[#f0bb62]">Cookie</a>
              and
              <a href="#" class="text-[#f0bb62]">Privacy</a>
              Policy.</label>
          </div>

        </div>
        <div class="flex flex-col items-center gap-4 lg:flex-row">

          <a href="login.html"
            class="block py-2 px-8  !text-[#696974] !bg-[#f1f1f5] rounded-full shadow-lg capitalize">login </a>
          <button class="block w-full px-8 py-2 text-white rounded-full shadow-lg bg-primary">Get Started </button>
        </div>
      </form>
    </div>
    <div class="relative hidden h-screen lg:block">
      <img class="w-full h-[inherit]" src="assets/images/register-bg.webp" alt="login" />
    </div>
  </div>
  <!-- js lib -->
  <script src="js/libs/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
